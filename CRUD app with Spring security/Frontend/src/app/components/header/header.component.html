<nav class="navbar navbar-expand-lg bg-primary">
  <div class="container-fluid">
    <button (click)="toggleMenu()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon style="cursor: pointer; color: rgb(226, 230, 20);">menu</mat-icon>
    </button>
    <a class="navbar-brand" href="#">Spring Security</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/admin" *ngIf="userService.roleEqual(['Admin'])">Admin Dashbord</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/user" *ngIf="userService.roleEqual(['User'])">User Dashbord</a>
        </li>
      </ul>
      <button *ngIf="!isLoggedIn()" class="btn btn-success" type="submit" routerLink="/login">
        Login
      </button>
      <button *ngIf="isLoggedIn()" (click)="logout()" class="btn btn-danger" type="submit">
        Logout
      </button>
    </div>
  </div>
</nav>
